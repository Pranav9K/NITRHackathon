<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NITR Travel Mates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      background-image: url("https://i.postimg.cc/3Jpg758L/NIT-Rourkela-1200x768.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center; 
      background-attachment: fixed;
      background-attachment: fixed;
    }

    nav {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease-in-out;
    }

    .nav-links a:hover {
      color: #d36e02;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
      }

      .nav-links a {
        padding: 0.5rem 0;
        width: 100%;
      }
    }

    .content {
      padding: 3rem 2rem;
      text-align: center;
    }

    .content h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 1rem;
    }

    .content p {
      color: white;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">NITR Travel Mates</div>
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Create Group</a>
      <a href="#">Join Group</a>
      <a href="login.html">Sign In</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to the NITR Travel Mates</h1>
    <p>
      Connect with your peers and organize travel plans easily. Create or join groups, share details, and make your college journeys hassle-free!
    </p>
  </div>
</body>
</html>
